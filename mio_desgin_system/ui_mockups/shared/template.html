<!DOCTYPE html>
<html lang="ja">
<head>

  <!-- Modals Here -->

  <script src="../shared/js/components.js"></script>

    document.addEventListener('DOMContentLoaded', function() {
      // Page-specific JavaScript here
      
      // Show welcome message
      setTimeout(() => {
        app.showToast('{{PAGE_TITLE}}画面を表示しました', 'info');
